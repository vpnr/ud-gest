<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		th:include="fragments/menu :: menu"></nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Ajouter un utilisateur</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/show-entreprise-search}">Rechercher utilisateur</a></li>
					<li class="active">Ajouter un utilisateur</li>
				</ol>
			</div>
		</div>
		<form class="form-horizontal" th:action="@{/admin/save-user}" th:method="post" th:object="${user}">
			<div class='row'>
				<div class="col-lg-12">
					<div class="form-group">
						<label for="login" class="col-sm-2 control-label">Pseudo :</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{login}" id="pseudo"></input>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<label for="mail" class="col-sm-2 control-label">Mail :</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{mail}" id="mail"></input>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<label for="tel" class="col-sm-2 control-label">Téléphone :</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{tel}" id="tel"></input>
						</div>
					</div>
				</div>
				<div  class="col-lg-12">
					<div class="form-group">
						<label for="mdp" class="col-sm-2 control-label">Mot de passe :</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" th:field="*{mdp}" id="mdp"></input>
						</div>
					</div>
				</div>
				<div  class="col-lg-12">
					<div class="form-group">
						<label for="mdp_confirmation" class="col-sm-2 control-label">Confirmation :</label>
						<div class="col-sm-6">
<!-- 							<input type="password" class="form-control" th:field="*{mdp}" id="mdp"></input> -->
							<input type="password" class="form-control" id="mdp_confirmation"></input>
						</div>
					</div>
				</div>
				<div  class="col-lg-12">
					<div class="form-group">
						<label for="mdp_confirmation" class="col-sm-2 control-label">Confirmation :</label>
						<div class="col-sm-6">
<!-- 							<input type="password" class="form-control" th:field="*{mdp}" id="mdp"></input> -->
							<select class="form-control" id="mdp_confirmation" name=role_id>
								<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}"></option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-6 text-right">
							<button type="submit" class="btn btn-default btn-md">Ajouter</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<div th:include="fragments/footer :: footer"></div>
</html>
