<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="fragments/menu :: menu"></nav>
	<div class="container">
		<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Section</h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Accueil</a>
                    </li>
                    <li class="active">Section</li>
                </ol>
            </div>
        </div>
		<div class="alert alert-info" role="alert">
 			<p>Il est possible de trier les élément grâce aux liens de l'entête du tableau.</p>
 			<p>Les liens du tableau permettent d'afficher les détails de l'élément séléctionné.</p>
			<p>
 				<span class="glyphicon glyphicon-search"></span>
 				<span> - Afficher les détails de la section</span>
 			</p>
		</div>
		<table id="tableSection" class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>libelle</td>
					<td>ville</td>
					<td>tel</td>
					<td>fax</td>
					<td>mail</td>
					<td>site-web</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="section : ${sections}">
					<td th:text="${section.libelle}"></td>
					<td th:text="${section.ville}"></td>
					<td th:text="${section.tel}"></td>
					<td th:text="${section.fax}"></td>
					<td th:text="${section.mail}"></td>
					<td><a th:href="@{'http://' + ${section.siteWeb}}" th:text="${section.siteWeb}"></a></td>
					<td class="center-td">
						<a th:href="@{'/ud-gest/show-section-detail/'+ ${section.id}}"><span class="glyphicon glyphicon-search"></span></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<div class="col-xs-12">
				<a th:href="@{/ud-gest/show-section-form}" class="link">Ajouter une section</a>
			</div>
		</div>
	</div>
</body>
<div th:include="fragments/footer :: footer"></div>

<!-- jquery autocomplete pluggin -->
<script src="js/jquery.easy-autocomplete.min.js" th:src="@{/js/jquery.easy-autocomplete.min.js}"></script>

<script type="text/javascript">
			$(document).ready(function() {
			    $('#tableSection').dynatable();
				$.dynatableSetup({
					 inputs: {
						 queryEvent: 'keyup'
					 }
				});
			});
			
			$('tr').each(function(){
			    $(this).find('td').eq(6).removeAttr('style');
			    $(this).find('td').eq(6).addClass('text-center');
			    $(this).find('td').eq(7).removeAttr('style');
			    $(this).find('td').eq(7).addClass('text-center');
			})
			
		</script>
</html>
