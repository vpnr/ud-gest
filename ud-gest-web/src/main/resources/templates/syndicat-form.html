<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		th:include="fragments/menu :: menu"></nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Ajouter syndicat</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/ud-gest/show-syndicat-search}">Rechercher syndicat</a></li>
					<li class="active">Ajouter syndicat</li>
				</ol>
			</div>
		</div>
		<div class='row'>
			<form class="form-horizontal" method="post" th:object="${syndicat}" th:action="@{/ud-gest/save-syndicat}">
				<div class='row'>
					<div class="col-lg-12 form-group-adherent">
						<p class="fa fa-inverse">Informations générales</p>
					</div>
				</div>
				<div class="alert alert-danger" role="alert" th:if="${exist}">
					<p>
		 				<span class="glyphicon glyphicon-alert"></span>
		 				<span class="left10" th:text="${exist}"></span>
		 			</p>
				</div>
				<div class='row'>
					<div class="col-lg-6">
						<div class="form-group required" th:classappend="${#fields.hasErrors('libelle')} ? has-error">
							<label for="libelle" class="col-sm-2 control-label">Libellé :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{libelle}" id="libelle_syndicat"></input>
								<span th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="tel" class="col-sm-2 control-label">Téléphone :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{tel}" id="tel_syndicat"></input>
								<span th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="fax" class="col-sm-2 control-label">Fax :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{fax}" id="fax_syndicat"></input>
								<span th:if="${#fields.hasErrors('fax')}" th:errors="*{fax}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="mail" class="col-sm-2 control-label">Mail :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{mail}" id="mail_syndicat"></input>
								<span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="mail" class="col-sm-2 control-label">Web :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{siteWeb}" id="web_syndicat"></input>
								<span th:if="${#fields.hasErrors('siteWeb')}" th:errors="*{siteWeb}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="dernier_ag" class="col-sm-2 control-label">Dern. ag :</label>
							<div class="col-sm-8">
								<input th:type="date" class="form-control" name="date_dernier_ag" id="date_dernier_ag"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="prochain_ag" class="col-sm-2 control-label">Proch. ag :</label>
							<div class="col-sm-8">
								<input th:type="date" class="form-control" name="date_prochain_ag" id="date_prochain_ag"></input>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label for="num_rue" class="col-sm-2 control-label">N° :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{numeroRue}" id="num_rue_syndicat"></input>
								<span th:if="${#fields.hasErrors('numeroRue')}" th:errors="*{numeroRue}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="rue" class="col-sm-2 control-label">Rue :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{libelleRue}" id="rue_syndicat"></input>
								<span th:if="${#fields.hasErrors('mail')}" th:errors="*{libelleRue}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="cp" class="col-sm-2 control-label">Cp :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{cp}" id="cp_syndicat"></input>
								<span th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="ville" class="col-sm-2 control-label">Ville :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{ville}" id="ville_syndicat"></input>
								<span th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-8 text-right">
								<button type="submit" class="btn btn-success btn-md">Ajouter</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<div th:include="fragments/footer :: footer"></div>
</html>
