<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		th:include="fragments/menu :: menu"></nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Détails syndicat</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/ud-gest/show-syndicat-search}">Rechercher syndicat</a></li>
					<li class="active">Détails syndicat</li>
				</ol>
			</div>
		</div>
		<div class='row'>
			<form class="form-horizontal" role="form">
				<div class='row'>
					<div class="col-lg-12 form-group-adherent">
						<p class="fa fa-inverse">Informations Générales</p>
					</div>
				</div>
				<div class='row'>
					<div class="col-lg-6">
						<div class="form-group required" th:classappend="${#fields.hasErrors('libelle')} ? has-error">
							<label for="nom" class="col-sm-2 control-label">Libelle :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="libelle" id="libelle_entreprise" th:value="${syndicat.libelle}"></input>
								<span th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="tel" class="col-sm-2 control-label">Tel :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="tel" id="tel" th:value="${syndicat.tel}"></input>
								<span th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="tel" class="col-sm-2 control-label">Fax :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="fax" id="fax" th:value="${syndicat.fax}"></input>
								<span th:if="${#fields.hasErrors('fax')}" th:errors="*{fax}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="mail" class="col-sm-2 control-label">Mail :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="mail"	id="mail" th:value="${syndicat.mail}"></input>
								<span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="web" class="col-sm-2 control-label">Site web :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="web"	id="web" th:value="${syndicat.siteWeb}"></input>
								<span th:if="${#fields.hasErrors('siteWeb')}" th:errors="*{siteWeb}" class="text-danger"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label for="num_rue" class="col-sm-2 control-label">N° :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="num_rue_syndicat" id="num_rue_syndicat" th:value="${syndicat.numeroRue}"></input>
								<span th:if="${#fields.hasErrors('numeroRue')}" th:errors="*{numeroRue}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="rue" class="col-sm-2 control-label">Rue :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="rue_syndicat" id="rue_syndicat" th:value="${syndicat.libelleRue}"></input>
								<span th:if="${#fields.hasErrors('mail')}" th:errors="*{libelleRue}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="cp" class="col-sm-2 control-label">Cp :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="cp_syndicat" id="cp_syndicat" th:value="${syndicat.cp}"></input>
								<span th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="ville" class="col-sm-2 control-label">Ville :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="ville_syndicat" id="ville_syndicat" th:value="${syndicat.ville}"></input>
								<span th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}" class="text-danger"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
						<div class="col-lg-12 form-group-adherent">
							<p class="fa fa-inverse">Adherents</p>
						</div>
				</div>
				<div class="row">
					<table id="table_adherent" class="table table-striped table-bordered">
						<thead>
							<tr>
								<td>Nom</td>
								<td>Prenom</td>
								<td>Tel</td>
								<td>Mail</td>
								<td>Entreprise</td>
								<td>Ud</td>
								<td>Federation</td>
								<td></td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="adherent : ${syndicat.adherents}">
								<td th:text="${adherent.nom}"></td>
								<td th:text="${adherent.prenom}"></td>
								<td th:text="${adherent.tel}"></td>
								<td th:text="${adherent.mail}"></td>
								<td>
									<a th:href="@{'/ud-gest/show-syndicat-detail/'+ ${adherent?.syndicat?.id}}" th:text="${adherent?.syndicat?.libelle}"></a>
								</td>
								<td>
									<a th:href="@{'/ud-gest/show-ud-detail/'+ ${adherent?.syndicat?.ud?.id}}" th:text="${adherent?.syndicat?.ud?.libelle}"></a>
								</td>
								<td>
									<a th:href="@{'/ud-gest/show-federation-detail/'+ ${adherent?.syndicat?.federation?.id}}" th:text="${adherent?.syndicat?.federation?.libelle}"></a>
								</td>
								<td class="center-td">
									<a th:href="@{'/ud-gest/show-adherent-detail/'+ ${adherent.id}}"><span class="glyphicon glyphicon-search"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</body>
<div th:include="fragments/footer :: footer"></div>
<script type="text/javascript">
			$(document).ready(function() {
			    $('#table_adherent').dynatable();
				$.dynatableSetup({
					 inputs: {
						 queryEvent: 'keyup'
					 }
				});
			});
			$('tr').each(function(){
			    $(this).find('td').eq(6).removeAttr('style');
			    $(this).find('td').eq(6).addClass('text-center');
			    $(this).find('td').eq(7).removeAttr('style');
			    $(this).find('td').eq(7).addClass('text-center');
			})
			
		</script>
</html>
